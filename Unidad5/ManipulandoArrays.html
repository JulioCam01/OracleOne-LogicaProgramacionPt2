<button>Verificar si acertaste</button>

<!-- CODIGO DE JAVA SCRIPT -->
<script>
  //var secreto= Math.round(Math.random()*10);

  function aleatorio() {
    return Math.round(Math.random() * 10);
  }

  function sorteoNumeros(cantidad) {
    var secreto1 = [];
    var contador = 1;

    while (contador <= cantidad) {
      var numeroAleatorio = aleatorio();
      console.log(numeroAleatorio);
      var encontrado = false;

      if (numeroAleatorio != 0) {
        //iteracion para validar numeros iguales
        for (var posicion = 0; posicion < secreto1.length; posicion++) {
          if (numeroAleatorio == secreto1[posicion]) {
            encontrado = true;
            break;
          }
        }

        if (encontrado == false) {
          secreto1.push(numeroAleatorio);
          contador++;
        }
      }
    }

    return secreto1;
  }

  //declarando un array
  var secreto1 = sorteoNumeros(4);

  console.log(secreto1);

  var input = document.querySelector('input');
  input.focus();

  function Verificar() {
    var encontrado = false;

    for (var posicion = 0; secreto1.length; posicion++) {
      if (parseInt(input.value) == secreto1[posicion]) {
        alert('Usted Acerto');
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert('Usted Erro');
    }

    input.value = '';
    input.focus();
  }

  var button = document.querySelector('button');
  button.onclick = Verificar;
</script>

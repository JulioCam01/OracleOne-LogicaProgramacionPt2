<!-- Juego secreto   -->

<meta charset="UTF-8" />

<input />
<button>Verificar si acertaste</button>

<!-- CODIGO DE JAVA SCRIPT -->
<script>
  //var secreto= Math.round(Math.random()*10);

  //declarando un array
  var secreto1 = [3, 5, 7, 9];

  var input = document.querySelector('input');
  input.focus();


  function Verificar() {

    var encontrado = false; 

    for (var posicion = 0; secreto1.length; posicion++) {

      if (parseInt(input.value) == secreto1[posicion]) {
        alert('Usted Acerto');
        encontrado= true; 
        break; 

      }
    }

    if (encontrado== false){
        alert("Usted Erro");
    }

    input.value = '';
    input.focus();
  }

  var button = document.querySelector('button');
  button.onclick = Verificar;
</script>

    ADIVINA EL NUMERO PENSADO

-->

<script>
  //Funcion para agregar utf y titulo en el programa
  function html() {
    document.write('<meta charset="UTF-8">');
    //Titulo del programa o pagina
    document.write('<h2> ADIVINA EL NUMERO </h2> ');
  }

  //funcion para imprimir mensaje
  function imprimir(frase) {
    document.write(frase);
    document.write('<br><br>');
  }

  //Crear funcion para salto de linea
  function saltarlinea() {
    document.write('<br> <br> ');
  }

  //Funcion con parametros
  function adivina() {
    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
      var numeroLanzado = parseInt(prompt('Dame un numero: entre 0 - 10'));

      if (numeroPensado == numeroLanzado) {
        alert('Adivinaste el numero en el intento ' + contador);
        break;
      } else {
        var resta = intentos - contador;
        // no podemos ahorrar esta condicion gracias al else if(numPen != numLanz)
        alert('Fallaste te quedan ' + resta + ' intentos');
      }

      contador++;
    }
    imprimir('FIN');

    if (numeroPensado == numeroLanzado) {
        imprimir('Adivinaste el numero en el intento ' + contador+ " el numero pensado era: "+numeroPensado);
      } else {
        // no podemos ahorrar esta condicion gracias al else if(numPen != numLanz)
        imprimir('Fallaste el numero pensado era: '+numeroPensado);
      }

  }

  html(); //Ejecutando la funcion de html
  adivina();
</script>
